<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieGVub2x1cHVzIiwiYSI6ImNrOGx0bG53MTBnbGcza213eDVzaTZtcWQifQ.l2C4cF7Kyk1wNqOjxBqlag';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/xenolupus/ck8ltzd95120s1jo0wnazuijn', // style URL
center: [139.767211221037, 35.6814094910545], // starting position [lng, lat]
zoom: 11.5 // starting zoom
});
</script>
 
</body>
</html>
